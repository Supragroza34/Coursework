<!DOCTYPE html>
<html>
<head>
  <style>
    .button {
      padding: 15px 25px;
      font-size: 24px;
      text-align: center;
      cursor: pointer;
      outline: none;
      color: #fff;
      background-color: #04AA6D; /* Default button color */
      border: none;
      border-radius: 15px;
      box-shadow: 0 9px #999;
    }
  </style>
</head>
<body>
  <input type="text" id="colorInput" placeholder="Enter hex color">
  <button onclick="changeButtonColor()">Change Color</button>
  <br>
  <button class="button">Button 1</button>
  <button class="button">Button 2</button>
  <button class="button">Button 3</button>

  <script src="colourchange.js"></script>
</body>
</html>
